<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Battery & Energy Storage Tenders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-6">
    <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h1 class="text-3xl font-bold mb-2">üîã UK Battery & Energy Storage Tenders</h1>
            <p class="text-slate-600">Updated daily | Battery, Powerwall, Energy Storage opportunities</p>
        </div>

        <div id="loading" class="bg-white rounded-lg shadow p-12 text-center">
            <p>Loading...</p>
        </div>

        <div id="stats" class="hidden grid grid-cols-4 gap-4 mb-6"></div>
        <div id="tenders" class="hidden space-y-4"></div>
    </div>

    <script>
        fetch('tenders-data.json')
            .then(r => r.json())
            .then(data => {
                document.getElementById('loading').classList.add('hidden');
                
                document.getElementById('stats').innerHTML = `
                    <div class="bg-white rounded-lg shadow p-4">
                        <h3 class="font-semibold mb-2">Last Updated</h3>
                        <p class="text-lg font-bold">${new Date(data.lastUpdated).toLocaleDateString()}</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4">
                        <h3 class="font-semibold mb-2">Sell2Wales</h3>
                        <p class="text-2xl font-bold text-green-600">${data.stats.sell2Wales?.energyRelated || 0}</p>
                        <p class="text-xs text-slate-500">from ${data.stats.sell2Wales?.totalFetched || 0}</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4">
                        <h3 class="font-semibold mb-2">Find a Tender</h3>
                        <p class="text-2xl font-bold text-blue-600">${data.stats.findATender?.energyRelated || 0}</p>
                        <p class="text-xs text-slate-500">from ${data.stats.findATender?.totalFetched || 0}</p>
                    </div>
                    <div class="bg-white rounded-lg shadow p-4">
                        <h3 class="font-semibold mb-2">Contracts Finder</h3>
                        <p class="text-2xl font-bold text-purple-600">${data.stats.contractsFinder?.energyRelated || 0}</p>
                        <p class="text-xs text-slate-500">from ${data.stats.contractsFinder?.totalFetched || 0}</p>
                    </div>
                `;
                document.getElementById('stats').classList.remove('hidden');

                document.getElementById('tenders').innerHTML = `
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                        <p class="font-semibold text-green-900">${data.totalEnergyTenders} Battery & Energy Storage Opportunities</p>
                    </div>
                    ${data.tenders.map(t => {
                        const days = Math.ceil((new Date(t.deadline) - new Date()) / 86400000);
                        const urgent = days <= 14 && days > 0;
                        return `
                            <div class="bg-white rounded-lg shadow p-6">
                                <div class="flex justify-between items-start mb-4">
                                    <div class="flex-1">
                                        <div class="flex gap-2 mb-2">
                                            <span class="px-2 py-1 rounded text-xs font-medium ${
                                                t.source === 'Sell2Wales' ? 'bg-red-100 text-red-700' :
                                                t.source === 'Find a Tender' ? 'bg-blue-100 text-blue-700' :
                                                'bg-purple-100 text-purple-700'
                                            }">${t.source}</span>
                                            ${t.value !== 'Not specified' ? `<span class="px-2 py-1 rounded text-xs bg-green-100 text-green-700">${t.value}</span>` : ''}
                                            ${urgent ? `<span class="px-2 py-1 rounded text-xs bg-orange-100 text-orange-700">‚ö†Ô∏è ${days} days left</span>` : ''}
                                        </div>
                                        <h3 class="text-xl font-bold mb-2">${t.title}</h3>
                                        <p class="text-sm text-slate-600 mb-2"><strong>Buyer:</strong> ${t.buyer}</p>
                                        ${t.description ? `<p class="text-sm text-slate-600">${t.description}...</p>` : ''}
                                    </div>
                                </div>
                                <div class="flex justify-between items-center pt-4 border-t">
                                    <div class="text-sm text-slate-600">
                                        <strong>Deadline:</strong> ${t.deadline !== 'Not specified' ? new Date(t.deadline).toLocaleDateString() : 'Not specified'}
                                    </div>
                                    <a href="${t.url}" target="_blank" class="px-4 py-2 bg-slate-900 text-white rounded hover:bg-slate-700">
                                        View Tender ‚Üí
                                    </a>
                                </div>
                            </div>
                        `;
                    }).join('')}
                `;
                document.getElementById('tenders').classList.remove('hidden');
            });
    </script>
</body>
</html>
